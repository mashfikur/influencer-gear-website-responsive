<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Influencer Gear</title>
  </head>
  <body>
    <!-- header sections -->
    <header>
      <!-- navbar section started -->
      <nav>
        <div class="nav-logo">
          <h1 class="logo">Influencer products</h1>
        </div>
        <div class="nav-menu">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Sign Up</a></li>
            <li><a href="#">Log In</a></li>
            <li class="icon"><ion-icon name="search-outline"></ion-icon></li>
            <li class="icon"><ion-icon name="cart-outline"></ion-icon></li>
          </ul>
        </div>
      </nav>
      <!-- mobile navbar -->
      <div class="mobile-nav">
        <ul>
          <li><ion-icon name="menu-outline"></ion-icon></li>
          <li class="logo">Influencer products</li>
          <li><ion-icon name="cart-outline"></ion-icon></li>
        </ul>
      </div>

      <!-- banner section -->
      <section class="banner">
        <div class="banner-left">
          <h1 class="banner-title">Start your Journey as Influencer</h1>
          <p class="banner-text">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem
            vestibulum sed scelerisque eros. Lectus faucibus.
          </p>
          <button class="btn-primary">Prebook now <span>&#8594;</span></button>
        </div>
        <div class="banner-right">
          <img src="images/main-camera.png" alt="" />
        </div>
      </section>

      <!-- brand logo section -->
      <section class="brand-logo">
        <div class="brand-logo-container">
          <img src="images/logos/Alibaba.svg" alt="" />
          <img src="images/logos/Amazon.svg" alt="" />
          <img src="images/logos/Daraz.pk Logo.svg" alt="" />
          <img src="images/logos/Ebay.svg" alt="" />
          <img src="images/logos/Rakuten.svg" alt="" />
          <img src="images/logos/Walmart.svg" alt="" />
          <img src="images/logos/Target.svg" alt="" />
        </div>
      </section>
    </header>

    <main></main>
    <footer></footer>

    <!-- icon scripts -->

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
